<!DOCTYPE html>
<html>
<head>
	<title>Parallaxie</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/parallaxie.js"></script>

	<style type="text/css">
		body { background-color: #B7AF9D; }
		.blank-container { min-height: 5000px; }
	</style>
</head>
<body>
	<div id="prx-container"></div>
	<div class="blank-container"></div>

	<script type="text/javascript">
		$(function() {
			$("#prx-container").parallaxie({
				backgrounds: [
					{
						path: "./images/prx-bg.png"
					},
					{
						path: "./images/prx-bg-2.png"
					},
					{
						path: "./images/prx-bg-3.png"
					}
				]
			});
		});
	</script>
</body>
</html>
